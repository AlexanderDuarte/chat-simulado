<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Simulado by Alex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat">
      <header class="titulo-chat">Chat Simulado by Alex</header>
      <div class="mensagens" id="mensagens">
        

      </div>
      <form id="chat-form" class="chat-form">
        <label class="label-campo-mensagem" for="campo-mensagem">Sua mensagem</label>
        <input type="text" class="campo-mensagem" name="campo-mensagem" id="campo-mensagem" placeholder="Digite aqui sua mensagem" autocomplete="off"/>
        <input type="submit" class="btn-enviar" value="Enviar"/>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
